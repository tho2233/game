<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe AI</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== BACKGROUND (BUKAN HITAM) ===== */
    body {
      min-height: 100dvh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CONTAINER UTAMA ===== */
    .game {
      width: 100vw;
      min-height: 100dvh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ===== KONTROL ===== */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    h1 {
      color: #ffffff;
      font-size: 1.5rem;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    /* ===== BOARD ===== */
    .board {
      width: 80vmin;
      height: 80vmin;
      max-width: 420px;
      max-height: 420px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4vmin;
    }

    .cell {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vmin;
      color: #ffffff;
      cursor: pointer;
      user-select: none;
    }

    .status {
      margin-top: 14px;
      color: #e5e7eb;
      min-height: 20px;
    }

    /* ===== LANDSCAPE MODE ===== */
    @media (orientation: landscape) {
      .game {
        flex-direction: row;
        justify-content: space-evenly;
      }

      .controls {
        margin-bottom: 0;
      }

      .board {
        width: 60vmin;
        height: 60vmin;
      }
    }
  </style>
</head>

<body>

  <div class="game">
    <div class="controls">
      <h1>Tic Tac Toe AI</h1>

      <select id="difficulty">
        <option value="easy">Mudah</option>
        <option value="medium">Sedang</option>
        <option value="hard">Sulit</option>
      </select>

      <button onclick="resetGame()">Reset</button>
      <div class="status" id="status"></div>
    </div>

    <div class="board" id="board"></div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const difficultyEl = document.getElementById("difficulty");

    const HUMAN = "X";
    const AI = "O";
    let board = Array(9).fill("");
    let gameOver = false;

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => playerMove(i);
        boardEl.appendChild(div);
      });
    }

    function playerMove(i) {
      if (board[i] || gameOver) return;

      board[i] = HUMAN;
      drawBoard();

      if (checkWin(HUMAN)) {
        statusEl.textContent = "Kamu menang!";
        gameOver = true;
        return;
      }

      if (isDraw()) {
        statusEl.textContent = "Seri!";
        gameOver = true;
        return;
      }

      setTimeout(aiMove, 300);
    }

    function aiMove() {
      let move;
      const level = difficultyEl.value;

      if (level === "easy") {
        move = randomMove();
      } else if (level === "medium") {
        move = Math.random() < 0.5 ? randomMove() : bestMove();
      } else {
        move = bestMove();
      }

      board[move] = AI;
      drawBoard();

      if (checkWin(AI)) {
        statusEl.textContent = "AI menang!";
        gameOver = true;
      } else if (isDraw()) {
        statusEl.textContent = "Seri!";
        gameOver = true;
      }
    }

    function randomMove() {
      const empty = board
        .map((v, i) => (v === "" ? i : null))
        .filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function bestMove() {
      let bestScore = -Infinity;
      let move;

      board.forEach((cell, i) => {
        if (cell === "") {
          board[i] = AI;
          const score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      });

      return move;
    }

    function minimax(b, depth, isMax) {
      if (checkWinner(b, AI)) return 10 - depth;
      if (checkWinner(b, HUMAN)) return depth - 10;
      if (b.every(c => c !== "")) return 0;

          if (c === "") {
            b[i] = AI;
            best = Math.max(best, minimax(b, depth + 1, false));
            b[i] = "";
          }
        });
        return best;

            b[i] = "";
          }
        });
        return best;
      }
    }
