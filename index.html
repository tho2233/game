<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe AI</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    color: white;
}

/* ===== BOARD ===== */
.board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin: 20px auto;
    width: 90vw;
    max-width: 300px;
}

/* ===== CELL ===== */
.cell {
    aspect-ratio: 1 / 1;
    background: #ffffff;
    border-radius: 12px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #1e3c72;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
}

.cell:hover {
    background: #e6f0ff;
}

/* ===== CONTROL ===== */
select, button {
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    margin: 6px;
}

button {
    background: #3b82f6;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #2563eb;
}

.status {
    margin-top: 10px;
    font-size: 1.1rem;
}
</style>
</head>

<body>
<div class="container">
    <h1>Tic Tac Toe AI</h1>

    <select id="difficulty">
        <option value="easy">Mudah</option>
        <option value="medium" selected>Sedang</option>
        <option value="hard">Sulit</option>
    </select>

    <div class="board" id="board"></div>

    <button onclick="resetGame()"></button>
    <div class="status" id="status"></div>
</div>

<script>
const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");
const difficultyEl = document.getElementById("difficulty");

let board = Array(9).fill("");
let gameOver = false;

const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

function createBoard() {
    boardEl.innerHTML = "";
    board.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.onclick = () => playerMove(i);
        boardEl.appendChild(cell);
    });
}

function playerMove(i) {
    if (board[i] || gameOver) return;
    board[i] = "X";
    updateBoard();

    if (checkWinner("X")) {
        statusEl.textContent = "ðŸŽ‰ Kamu menang!";
        gameOver = true;
        return;
    }

    if (!board.includes("")) return;

    setTimeout(aiMove, 300);
}

function aiMove() {
    let move;
    const level = difficultyEl.value;

    if (level === "easy") {
        move = randomMove();
    } else if (level === "medium") {
        move = Math.random() < 0.5 ? bestMove() : randomMove();
    } else {
        move = bestMove();
    }

    board[move] = "O";
    updateBoard();

    if (checkWinner("O")) {
        statusEl.textContent = "ðŸ˜ˆ AI menang!";
        gameOver = true;
    }
}

function randomMove() {
    const empty = board.map((v,i) => v === "" ? i : null).filter(v => v !== null);
    return empty[Math.floor(Math.random() * empty.length)];
}

function bestMove() {
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = "O";
            if (checkWinner("O")) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = "X";
            if (checkWinner("X")) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }
    return randomMove();
}

function checkWinner(p) {
    return winPatterns.some(pattern =>
        pattern.every(i => board[i] === p)
    );
}

function updateBoard() {
    document.querySelectorAll(".cell").forEach((cell, i) => {
        cell.textContent = board[i];
    });
}

function resetGame() {
    board = Array(9).fill("");
    gameOver = false;
    statusEl.textContent = "";
    createBoard();
}

createBoard();
</script>
</body>
</html>
